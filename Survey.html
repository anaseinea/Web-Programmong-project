            $(document).ready(function(){

            window.onload = function() {
            var txt1 = $(".paralaxTxt:eq( 0 )");
            var txt2 = $(".paralaxTxt:eq( 1 )");
            var $window = $(window);
                function calcH (n,s,l, obj , offset){
                    if (n > s && n < l)
                        {
                            var h = 5 + ((offset) / (l - s)) * (n - s);
                            //var h = (n-s)/(l/30) + 10;
                            $( obj ).css( "margin-top", h+"%");
                        }
                }
                $window.on('scroll', function() {
                    var h = $window.scrollTop();
                    calcH(h+1 , 0, 500, txt1 , 40);
                    calcH(h+1 , 1100, 1700 , txt2 , 33);
                    //console.log(h);
                });
            };
            
        </script>
